<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.min.css" />
    <link rel="stylesheet" href="../assets/css/cadastro.min.css" />
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Turn Motors | Sign Up</title>
  </head>
  <body>
    <main>
      <h1>Create Account</h1>
      <div class="social-media">
        <a href="#">
          <img src="../assets/img/google.png" alt="Logo da Google" />
        </a>
        <a href="#">
          <img src="../assets/img/facebook.png" alt="Logo do Facebook" />
        </a>
        <a href="#">
          <img src="../assets/img/linkedin3.png" alt="Logo do Linkedin" />
        </a>
      </div>

      <div class="linha">
        <span>OR</span>
      </div>

      <form action="">
        <label for="name">
          <span>Name</span>
          <input type="text" id="name" name="name" required/>
        </label>

        <label for="email">
          <span>E-mail</span>
          <input type="email" id="email" name="email" required/>
        </label>

        <label for="password">
          <span>Password</span>
          <input type="password" id="password" name="password" required/>
        </label>

        <input type="submit" value="Sign Up" id="button" />
      </form>
    </main>
    <section class="images">
      <img src="../assets/img/mobile.png" alt="Mobile" />
      <div class="circle"></div>
    </section>
  </body>
</html>
